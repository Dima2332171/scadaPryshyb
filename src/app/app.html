<header class="header">
  <div class="header-right">
    <button class="theme-toggle-button" (click)="toggleTheme()">
      <i class="fa-solid"
         [class.fa-sun]="currentTheme === 'dark-theme'"
         [class.fa-moon]="currentTheme === 'light-theme'"></i>
    </button>
  </div>
  <div class="time">
    ФЕС Пришиб {{kyivTime}}
  </div>
</header>


<div class="main-content">

  @if(viewContainer=='main'){
    <app-main [data]="realTimeData" (viewChange)="changeView($event)"></app-main>
  }

  @if(viewContainer=='krpz'){
    <app-krpz [id]="krpzId" (viewChange)="changeView($event)"></app-krpz>
  }

  @if(viewContainer=='ktp'){
    <app-ktp [id]="ktpId" (viewChange)="changeView($event)"></app-ktp>
  }

  @if(viewContainer=='mvc-control'){
    <app-mvc-control [id]="mvcId" (viewChange)="changeView($event)"></app-mvc-control>
  }

  @if(viewContainer=='mvc-edit-day'){
    <app-mvc-edit-day [day]="day" (viewChange)="changeView($event)"></app-mvc-edit-day>
  }

  <router-outlet></router-outlet>
</div>
